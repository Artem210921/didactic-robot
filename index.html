<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>We're reinventing<br>
            apartment living</h2>
            <p class="text-block">Say goodbye to being trapped in a lease. <br>
                Landing members have access to thousands <br>
                of apartments with flexible leases.
            </p>
        </div>
        <div>
            <div class="container about-us" >
                <div class="location">
                    <p class="header__about-us">Location</p>
                    <p >Where to?</p>
                </div>
                <div class="dates">
                    <p class="header__about-us">Dates</p>
                    <p>How long?</p>
                </div>
                <button class="button">
                    <img src="./img/SearchIco.svg" alt="">
                    <p>Search</p>
                </button>
            </div>
        </div>
        <img src="./img/MainImg.png" alt="">
    </div>
</body>
</html>
